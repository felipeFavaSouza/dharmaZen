          <div class="container social-container">
            <div class="social-media instagram">
              <a href="https://instagram.com/dharma__zen?igshid=YmMyMTA2M2Y=">

            <div class="social-media whatsapp">
              <a href="https://walink.co/926a77">

    <main class="container-fluid">
      <h2 class="contact-title">Envianos un Mensaje</h2>
      <form action="">
        <div class="mb-3">
          <label for="nombre_apellido" class="form-label">Ingrese Nombre y Apellido</label>
          <input type="text" name="nombre_apellido" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email">Ingrese tu e-mail</label>
          <input type="email" name="email" class="form-control" placeholder="john@email.com" />
        </div>
        <div class="mb-3">
          <label for="telefono">Ingrese tu numero de Whatsapp</label>
          <input type="text" name="telefono" class="form-control" maxlength="16" />
        </div>
        <div class="mb-3">
          <label for="consulta">Consulta</label>
          <textarea name="consulta" class="form-control" cols="30" rows="6"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary btn-sm">Enviar</button>
        <button type="reset" class="btn btn-secondary btn-sm">Borrar</button>
      </form>
    </main>
    <footer class="navbar-light bg-light">
      <p><strong>Dirección:</strong> Av. Cabildo 123, Colegiales, CABA</p>
      <p><strong>Whatsapp:</strong> 1122220000</p>
      <p><strong>E-mail:</strong> info@dharmazen.com</p>
    </footer>
