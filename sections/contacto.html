      <main class="fq-main">
        <section class="formContainer">
          <article class="contactForm">
            <h3>Envianos un Mensaje</h3>
            <form action="">
              <label for="nombre_apellido">Ingrese Nombre y Apellido</label>
              <input type="text" name="nombre_apellido" />
              <br />
              <label for="email">Ingrese tu e-mail</label>
              <input type="email" name="email" placeholder="john@email.com" />
              <br />
              <label for="telefono">Ingrese tu numero de Whatsapp</label>
              <input type="text" name="telefono" maxlength="16" />
              <br />
              <br />
              <label for="consulta">Consulta</label>
              <br />
              <textarea name="consulta" cols="30" rows="6"></textarea>
              <br />

              <input type="submit" value="Enviar" />
              <input type="reset" value="Borrar" />
            </form>
          </article>
        </section>
      </main>
